<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_register.css' %}">
</head>

<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form action="/api/register/" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username"><br><br>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password"><br><br>
            </div>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="api/login/">Login here</a></p>
    </div>
</body>

</html>
